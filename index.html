<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    color: gold;
    text-align: center;
    animation: bgPulse 6s infinite alternate;
}

@keyframes bgPulse {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
}

h1 {
    font-size: 48px;
    text-shadow: 0 0 15px red;
}

#container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 20px;
}

#mainImage {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    cursor: pointer;
    animation: spin 3s linear infinite;
    box-shadow: 0 0 40px red;
    transition: 0.2s;
}

#mainImage.clicked {
    animation: bounce 0.3s ease;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover {
    box-shadow: 0 0 15px gold;
}

button:active {
    transform: scale(0.9);
}

#shop {
    margin-top: 35px;
}

#slotBox,
#leaderboardBox {
    background: #111;
    border: 3px solid gold;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px red;
    width: 260px;
    transition: 0.3s;
}

#slotBox:hover,
#leaderboardBox:hover {
    box-shadow: 0 0 50px red, 0 0 80px gold;
}

input {
    width: 120px;
    padding: 6px;
    text-align: center;
}

#slotResult {
    min-height: 25px;
    margin-top: 10px;
    font-weight: bold;
}

#slotDisplay {
    font-size: 50px;
    margin: 15px 0;
    letter-spacing: 12px;
    text-shadow: 0 0 10px gold, 0 0 25px orange, 0 0 45px red;
}

@keyframes jackpotFlash {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); text-shadow: 0 0 40px gold, 0 0 80px red; }
    100% { transform: scale(1); }
}

.jackpot {
    animation: jackpotFlash 0.6s ease infinite;
}

.floating {
    position: absolute;
    color: lime;
    font-weight: bold;
    animation: floatUp 0.7s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-80px); }
}

.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkFly 0.7s ease-out forwards;
}

@keyframes sparkFly {
    from { opacity: 1; transform: translate(0,0) scale(1); }
    to { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
}
</style>
</head>

<body>

<script>
const SUPABASE_URL = "https://ejxivungfjeqtvnpneja.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqeGl2dW5nZmplcXR2bnBuZWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDY4ODAsImV4cCI6MjA4NzYyMjg4MH0.L2Xyi2D-nI53mLZo1ZwJ1GDGZCM96gUD6dQBt2D7c5w";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ==== GAME STATE ====
let username=null;
let score=0,multiplier=1,autoClickers=0,autoCost=50,multiCost=100,rebirths=0;
let rebirthCost=10000; // base rebirth cost

// track upgrades for doubling
let autoLevel=0;
let multiLevel=0;
let rebirthLevel=0;

const scoreEl=document.getElementById("score");
const rebirthEl=document.getElementById("rebirths");
const autoCostEl=document.getElementById("autoCost");
const multiCostEl=document.getElementById("multiCost");
const rebirthCostEl=document.getElementById("rebirthCost");
const mainImage=document.getElementById("mainImage");
const slotResult=document.getElementById("slotResult");
const slotDisplay=document.getElementById("slotDisplay");
const leaderboardListEl=document.getElementById("leaderboardList");
const usernameDisplayEl=document.getElementById("currentUsername");

// ==== UI UPDATES ====
function updateUI(){
    scoreEl.textContent=Math.floor(score);
    rebirthEl.textContent=rebirths;
    autoCostEl.textContent=autoCost;
    multiCostEl.textContent=multiCost;
    rebirthCostEl.textContent=rebirthCost;
}

// ==== FLOATING & SPARKS ====
function createFloating(x,y,text){
    const el=document.createElement("div");
    el.className="floating";
    el.style.left=x+"px";
    el.style.top=y+"px";
    el.textContent=text;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),700);
}
function createSparkBurst(x,y){
    for(let i=0;i<12;i++){
        const spark=document.createElement("div");
        spark.className="spark";
        spark.style.left=x+"px";
        spark.style.top=y+"px";
        let angle=Math.random()*2*Math.PI;
        let distance=40+Math.random()*40;
        spark.style.setProperty("--x",Math.cos(angle)*distance+"px");
        spark.style.setProperty("--y",Math.sin(angle)*distance+"px");
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),700);
    }
}

// ==== CLICK ADRIAN ====
mainImage.addEventListener("click",(e)=>{
    let gain=multiplier*(1+rebirths);
    score+=gain;
    mainImage.classList.add("clicked");
    setTimeout(()=>mainImage.classList.remove("clicked"),300);
    createFloating(e.clientX,e.clientY,"+"+gain);
    createSparkBurst(e.clientX,e.clientY);
    updateUI();
});

// ==== SHOP FUNCTIONS WITH DOUBLE COST ====
function buyAuto(){
    if(score>=autoCost){
        score-=autoCost;
        autoClickers++;
        autoLevel++;
        autoCost=Math.floor(autoCost*2); // double cost each purchase
        updateUI();
    }
}
function buyMulti(){
    if(score>=multiCost){
        score-=multiCost;
        multiplier++;
        multiLevel++;
        multiCost=Math.floor(multiCost*2); // double cost each purchase
        updateUI();
    }
}
function rebirth(){
    if(score>=rebirthCost){
        score-=rebirthCost;
        rebirths++;
        rebirthLevel++;
        score=0;
        multiplier=1;
        autoClickers=0;
        autoCost=50;
        multiCost=100;
        rebirthCost=Math.floor(rebirthCost*2); // double rebirth cost each time
        updateUI();
        syncPlayerToSupabase();
    }
}

// ==== AUTO GENERATION ====
setInterval(()=>{
    score+=autoClickers*multiplier*(1+rebirths);
    updateUI();
},500);

// ==== SLOT MACHINE ====
const symbols=["ğŸ’","ğŸ’°","ğŸ”¥","ğŸ€","â­","ğŸ°","ğŸ‘‘","ğŸ’€"];
function spinSlot(){
    let rawInput=document.getElementById("betAmount").value.trim();

    if(rawInput==="MONEY$1M"){
        score+=1000000;
        slotResult.textContent="ğŸ’¸ +1,000,000 ADRIANS";
        updateUI();
        return;
    }

    let instantWin=false;
    let bet;

    if(rawInput.includes("(win07)")){
        instantWin=true;
        bet=parseInt(rawInput.replace("(win07)",""));
    } else {
        bet=parseInt(rawInput);
    }

    if(isNaN(bet)||bet<=0){
        slotResult.textContent="Invalid bet.";
        return;
    }
    if(bet>score){
        slotResult.textContent="Not enough Adrains.";
        return;
    }

    score-=bet;
    updateUI();

    let spins=0;
    const spinInterval=setInterval(()=>{
        let e1=symbols[Math.floor(Math.random()*symbols.length)];
        let e2=symbols[Math.floor(Math.random()*symbols.length)];
        let e3=symbols[Math.floor(Math.random()*symbols.length)];
        slotDisplay.innerText=`${e1} | ${e2} | ${e3}`;
        spins++;
        if(spins>20){
            clearInterval(spinInterval);

            if(instantWin){
                let payout=bet*100;
                score+=payout;
                slotDisplay.innerText="ğŸ’ | ğŸ’ | ğŸ’";
                slotResult.textContent="ğŸ•µï¸ INSTANT WIN +" + payout;
            } else if(Math.random()<0.02){
                let payout=bet*100;
                score+=payout;
                slotDisplay.innerText="ğŸ’ | ğŸ’ | ğŸ’";
                slotDisplay.classList.add("jackpot");
                setTimeout(()=>slotDisplay.classList.remove("jackpot"),2000);
                slotResult.textContent="ğŸ’ 2% JACKPOT! +" + payout;
            } else {
                slotDisplay.innerText="ğŸ’€ | ğŸ’€ | ğŸ’€";
                slotResult.textContent="House wins. ğŸ’€";
            }
            updateUI();
            saveGame();
        }
    },70);
}
document.getElementById("betAmount").addEventListener("keydown",e=>{if(e.key==="Enter")spinSlot();});

// ==== SAVE SYSTEM ====
function saveGame(){
    localStorage.setItem("adrianCasinoSave",JSON.stringify({
        score,multiplier,autoClickers,autoCost,multiCost,rebirths,rebirthCost,autoLevel,multiLevel,rebirthLevel
    }));
}

// ==== USERNAME + LEADERBOARD ====
function loadOrAskUsername(){
    let saved=localStorage.getItem("adrianUsername");
    if(!saved){
        let input=prompt("Enter a username:");
        if(!input) input="Guest_"+Math.floor(Math.random()*100000);
        localStorage.setItem("adrianUsername",input);
        saved=input;
    }
    username=saved;
    usernameDisplayEl.textContent=username;
}

async function syncPlayerToSupabase(){
    if(!username) return;
    await supabaseClient.from("leaderboard")
    .upsert({username:username,rebirths:rebirths},{onConflict:"username"});
}

async function fetchLeaderboard(){
    const {data,error}=await supabaseClient.from("leaderboard")
    .select("username,rebirths")
    .order("rebirths",{ascending:false})
    .limit(20);

    if(error){leaderboardListEl.textContent="Error loading leaderboard.";return;}
    if(!data||data.length===0){leaderboardListEl.textContent="No players yet.";return;}

    let html="";
    data.forEach((row,index)=>{
        let medal="";
        if(index===0) medal="ğŸ¥‡ ";
        if(index===1) medal="ğŸ¥ˆ ";
        if(index===2) medal="ğŸ¥‰ ";
        html+=`<div>${medal}${index+1}. <strong>${row.username}</strong> â€” ${row.rebirths} rebirths</div>`;
    });
    leaderboardListEl.innerHTML=html;
}

function startLeaderboardLoop(){
    fetchLeaderboard();
    setInterval(fetchLeaderboard,5000);
}

// ==== INIT ON LOAD ====
window.onload=()=>{
    let save=JSON.parse(localStorage.getItem("adrianCasinoSave"));
    if(save){
        score=save.score;
        multiplier=save.multiplier;
        autoClickers=save.autoClickers;
        autoCost=save.autoCost;
        multiCost=save.multiCost;
        rebirths=save.rebirths;
        rebirthCost=save.rebirthCost || 10000;
        autoLevel=save.autoLevel || 0;
        multiLevel=save.multiLevel || 0;
        rebirthLevel=save.rebirthLevel || 0;
    }
    loadOrAskUsername();
    syncPlayerToSupabase();
    startLeaderboardLoop();
    updateUI();
};

setInterval(saveGame,3000);
updateUI();
</script>
