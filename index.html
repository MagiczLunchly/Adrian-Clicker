<script>

const SUPABASE_URL = "https://ejxivungfjeqtvnpneja.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqeGl2dW5nZmplcXR2bnBuZWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDY4ODAsImV4cCI6MjA4NzYyMjg4MH0.L2Xyi2D-nI53mLZo1ZwJ1GDGZCM96gUD6dQBt2D7c5w";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ==== USERNAME + LEADERBOARD STATE ====
let username = null;
const usernameDisplayEl = document.getElementById("currentUsername");
const leaderboardListEl = document.getElementById("leaderboardList");

// ==== ORIGINAL GAME STATE ====
let score = 0;
let multiplier = 1;
let autoClickers = 0;
let autoCost = 50;
let multiCost = 100;
let rebirths = 0;

const scoreEl = document.getElementById("score");
const rebirthEl = document.getElementById("rebirths");

/* USERNAME SYSTEM */
function loadOrAskUsername(){
    let savedName = localStorage.getItem("adrianUsername");
    if(!savedName){
        let input = "";
        while(!input){
            input = prompt("Enter a username for the global leaderboard:");
            if(input === null) break; // user cancelled
            if(input) input = input.trim();
            if(input === "") input = null;
        }
        if(!input){
            // fallback if user cancels or leaves blank
            input = "Guest_" + Math.floor(Math.random()*100000);
        }
        localStorage.setItem("adrianUsername", input);
        savedName = input;
    }
    username = savedName;
    usernameDisplayEl.textContent = username;
}

/* SYNC PLAYER TO SUPABASE (UPSERT) */
async function syncPlayerToSupabase(){
    if(!username) return;
    try{
        const { error } = await supabaseClient
            .from("leaderboard")
            .upsert(
                { username: username, rebirths: rebirths },
                { onConflict: "username" }
            );
        if(error){
            console.error("Supabase upsert error:", error.message);
        }
    } catch(err){
        console.error("Supabase upsert exception:", err);
    }
}

/* FETCH LEADERBOARD */
async function fetchLeaderboard(){
    try{
        const { data, error } = await supabaseClient
            .from("leaderboard")
            .select("username, rebirths")
            .order("rebirths", { ascending: false })
            .limit(20);

        if(error){
            console.error("Supabase fetch error:", error.message);
            leaderboardListEl.textContent = "Error loading leaderboard.";
            return;
        }

        if(!data || data.length === 0){
            leaderboardListEl.textContent = "No players yet.";
            return;
        }

        let html = "";
        data.forEach((row, index)=>{
            html += `<div>${index+1}. <strong>${row.username}</strong> â€” ${row.rebirths} rebirths</div>`;
        });
        leaderboardListEl.innerHTML = html;
    } catch(err){
        console.error("Supabase fetch exception:", err);
        leaderboardListEl.textContent = "Error loading leaderboard.";
    }
}

/* START AUTO REFRESH LOOP */
function startLeaderboardLoop(){
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 5000); // every 5 seconds
}

/* UPDATE UI */
function updateUI(){
    scoreEl.textContent = Math.floor(score);
    rebirthEl.textContent = rebirths;
    autoCostEl.textContent = autoCost;
    multiCostEl.textContent = multiCost;
}

/* CLICK ADRIAN */
mainImage.addEventListener("click",(e)=>{
    let gain = multiplier*(1+rebirths);
    score += gain;
    mainImage.classList.add("clicked");
    setTimeout(()=>mainImage.classList.remove("clicked"),300);
    createFloating(e.clientX,e.clientY,"+"+gain);
    updateUI();
});

function createFloating(x,y,text){
    const el=document.createElement("div");
    el.className="floating";
    el.style.left=x+"px";
    el.style.top=y+"px";
    el.textContent=text;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),700);
}

/* SHOP FUNCTIONS */
function buyAuto(){
    if(score>=autoCost){
        score-=autoCost;
        autoClickers++;
        autoCost=Math.floor(autoCost*1.6);
        updateUI();
    }
}
function buyMulti(){
    if(score>=multiCost){
        score-=multiCost;
        multiplier++;
        multiCost=Math.floor(multiCost*2);
        updateUI();
    }
}
function rebirth(){
    if(score>=10000){
        rebirths++;
        score=0;
        multiplier=1;
        autoClickers=0;
        autoCost=50;
        multiCost=100;
        updateUI();
        syncPlayerToSupabase(); // update global leaderboard on rebirth
    }
}

/* AUTO ADRIAN GENERATION */
setInterval(()=>{
    score+=autoClickers*multiplier*(1+rebirths);
    updateUI();
},500);

/* ğŸ° SLOT MACHINE */
const symbols = ["ğŸ’","ğŸ’°","ğŸ”¥","ğŸ€","â­","ğŸ°","ğŸ‘‘","ğŸ’€"];

function spinSlot(){
    let rawInput = document.getElementById("betAmount").value.trim();

    // CHEATS
    if(rawInput === "MONEY$1M"){
        score += 1000000;
        slotResult.textContent="ğŸ’¸ +1,000,000 ADRIANS";
        updateUI();
        return;
    }

    let instantWin = false;
    let bet;

    if(rawInput.includes("(win07)")){
        instantWin = true;
        bet = parseInt(rawInput.replace("(win07)",""));
    } else {
        bet = parseInt(rawInput);

    if(isNaN(bet) || bet <= 0){
        slotResult.textContent="Invalid bet.";

    localStorage.setItem("adrianCasinoSave",JSON.stringify({
        score,multiplier,autoClickers,autoCost,multiCost,rebirths
    }));
}

window.onload=()=>{
    let save=JSON.parse(localStorage.getItem("adrianCasinoSave"));
    if(save){
        score=save.score;
        multiplier=save.multiplier;
        autoClickers=save.autoClickers;
        autoCost=save.autoCost;
        multiCost=save.multiCost;
