<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adrian Casino Clicker</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    color: gold;
    text-align: center;
}

h1 {
    font-size: 48px;
    text-shadow: 0 0 15px red;
    margin-top: 10px;
}

#container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 20px;
}

#mainImage {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    cursor: pointer;
    animation: spin 3s linear infinite;
    box-shadow: 0 0 40px red;
}

#mainImage.clicked {
    animation: bounce 0.3s ease;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.1s;
}

button:active {
    transform: scale(0.9);
}

#shop {
    margin-top: 35px;
}

/* SLOT MACHINE */
#slotBox {
    background: #111;
    border: 3px solid gold;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px red;
    width: 260px;
}

.reels {
    display: flex;
    justify-content: center;
    gap: 10px;
    font-size: 40px;
    margin: 15px 0;
}

.reel {
    background: black;
    padding: 15px;
    border: 2px solid gold;
    width: 50px;
}

input {
    width: 80px;
    padding: 5px;
    text-align: center;
}

#slotResult {
    min-height: 25px;
    margin-top: 10px;
}

.floating {
    position: absolute;
    color: lime;
    font-weight: bold;
    animation: floatUp 0.7s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-80px); }
}
</style>
</head>
<body>

<h1>üé∞ ADRIAN CASINO üé∞</h1>

<div>
Adrains: <span id="score">0</span> |
Rebirths: <span id="rebirths">0</span>
</div>

<div id="container">

<div>
<img id="mainImage" src="https://i.ibb.co/KzpvPDv5/IMG-20260224-122424.jpg">

<div id="shop">
<button onclick="buyAuto()">Auto Adrainer (<span id="autoCost">50</span>)</button><br>
<button onclick="buyMulti()">Multiplier (<span id="multiCost">100</span>)</button><br>
<button onclick="rebirth()">Rebirth (10,000)</button>
</div>
</div>

<div id="slotBox">
<h3>üé∞ High Risk Gambling üé∞</h3>

<div class="reels">
<div class="reel" id="r1">‚ùì</div>
<div class="reel" id="r2">‚ùì</div>
<div class="reel" id="r3">‚ùì</div>
</div>

<input type="number" id="betAmount" placeholder="Bet">
<button onclick="spinSlot()">SPIN</button>

<div id="slotResult"></div>
</div>

</div>

<script>
let score = 0;
let multiplier = 1;
let autoClickers = 0;
let autoCost = 50;
let multiCost = 100;
let rebirths = 0;

const scoreEl = document.getElementById("score");
const rebirthEl = document.getElementById("rebirths");
const autoCostEl = document.getElementById("autoCost");
const multiCostEl = document.getElementById("multiCost");
const mainImage = document.getElementById("mainImage");
const slotResult = document.getElementById("slotResult");

const symbols = ["üçí","üíé","7Ô∏è‚É£","üî•","üçÄ"];

function updateUI(){
    scoreEl.textContent = Math.floor(score);
    rebirthEl.textContent = rebirths;
    autoCostEl.textContent = autoCost;
    multiCostEl.textContent = multiCost;
}

/* CLICK */
mainImage.addEventListener("click",(e)=>{
    let gain = multiplier*(1+rebirths);
    score += gain;

    mainImage.classList.add("clicked");
    setTimeout(()=>mainImage.classList.remove("clicked"),300);

    createFloating(e.clientX,e.clientY,"+"+gain);
    updateUI();
});

function createFloating(x,y,text){
    const el=document.createElement("div");
    el.className="floating";
    el.style.left=x+"px";
    el.style.top=y+"px";
    el.textContent=text;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),700);
}

/* SHOP */
function buyAuto(){
    if(score>=autoCost){
        score-=autoCost;
        autoClickers++;
        autoCost=Math.floor(autoCost*1.6);
        updateUI();
    }
}

function buyMulti(){
    if(score>=multiCost){
        score-=multiCost;
        multiplier++;
        multiCost=Math.floor(multiCost*2);
        updateUI();
    }
}

function rebirth(){
    if(score>=10000){
        rebirths++;
        score=0;
        multiplier=1;
        autoClickers=0;
        autoCost=50;
        multiCost=100;
        updateUI();
    }
}

/* AUTO */
setInterval(()=>{
    score+=autoClickers*multiplier*(1+rebirths);
    updateUI();
},500);

/* HARDER SLOT MACHINE */
function spinSlot(){
    let bet=parseInt(document.getElementById("betAmount").value);
    if(isNaN(bet)||bet<=0){ slotResult.textContent="Invalid bet."; return;}
    if(bet>score){ slotResult.textContent="Not enough Adrains."; return;}

    score-=bet;

    let r1=symbols[Math.floor(Math.random()*symbols.length)];
    let r2=symbols[Math.floor(Math.random()*symbols.length)];
    let r3=symbols[Math.floor(Math.random()*symbols.length)];

    document.getElementById("r1").textContent=r1;
    document.getElementById("r2").textContent=r2;
    document.getElementById("r3").textContent=r3;

    if(r1===r2 && r2===r3){
        if(r1==="7Ô∏è‚É£"){
            let jackpot=bet*10;
            score+=jackpot;
            slotResult.textContent="üíé MEGA JACKPOT! +"+jackpot;
        } else {
            let win=bet*3;
            score+=win;
            slotResult.textContent="üî• Big Win! +"+win;
        }
    } else {
        slotResult.textContent="House wins. üíÄ";
    }

    updateUI();
}

/* SAVE SYSTEM */
setInterval(()=>{
    localStorage.setItem("adrianCasinoSave",JSON.stringify({
        score,multiplier,autoClickers,autoCost,multiCost,rebirths
    }));
},3000);

window.onload=()=>{
    let save=JSON.parse(localStorage.getItem("adrianCasinoSave"));
    if(save){
        score=save.score;
        multiplier=save.multiplier;
        autoClickers=save.autoClickers;
        autoCost=save.autoCost;
        multiCost=save.multiCost;
        rebirths=save.rebirths;
    }
    updateUI();
};

updateUI();
</script>

</body>
</html>
