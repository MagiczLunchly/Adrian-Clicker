<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    color: gold;
    text-align: center;
    animation: bgPulse 6s infinite alternate;
}

/* Background pulse */
@keyframes bgPulse {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
}

h1 {
    font-size: 48px;
    text-shadow: 0 0 15px red;
}

#container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 20px;
}

#mainImage {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    cursor: pointer;
    animation: spin 3s linear infinite;
    box-shadow: 0 0 40px red;
    transition: 0.2s;
}

#mainImage.clicked {
    animation: bounce 0.3s ease;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover {
    box-shadow: 0 0 15px gold;
}

button:active {
    transform: scale(0.9);
}

#shop {
    margin-top: 35px;
}

#slotBox,
#leaderboardBox {
    background: #111;
    border: 3px solid gold;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px red;
    width: 260px;
    transition: 0.3s;
}

#slotBox:hover,
#leaderboardBox:hover {
    box-shadow: 0 0 50px red, 0 0 80px gold;
}

input {
    width: 120px;
    padding: 6px;
    text-align: center;
}

#slotResult {
    min-height: 25px;
    margin-top: 10px;
    font-weight: bold;
}

#slotDisplay {
    font-size: 50px;
    margin: 15px 0;
    letter-spacing: 12px;
    text-shadow:
        0 0 10px gold,
        0 0 25px orange,
        0 0 45px red;
    transition: 0.3s;
}

/* Jackpot animation */
@keyframes jackpotFlash {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); text-shadow: 0 0 40px gold, 0 0 80px red; }
    100% { transform: scale(1); }
}

.jackpot {
    animation: jackpotFlash 0.6s ease infinite;
}

/* Floating numbers */
.floating {
    position: absolute;
    color: lime;
    font-weight: bold;
    animation: floatUp 0.7s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-80px); }
}

/* Spark particles */
.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkFly 0.7s ease-out forwards;
}

@keyframes sparkFly {
    from { opacity: 1; transform: translate(0,0) scale(1); }
    to { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
}
</style>
